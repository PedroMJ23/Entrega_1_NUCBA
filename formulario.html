<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega 1 Formulario </title>
</head>

<body>
    <div>
        <h1> Formulario de Registro </h1>
        <div>
            <p> Nombre 
            <input type="text" name="Nombre" required>
        </p>
        </div>
        <div>
            <p> Apellido 
            <input type="text" name="Apellido">
        </p>
        </div>
        <div>
            <p> Modalidad de Cursada 
            <input type="radio" name="ModalidadDeCursada" value="On-Demand">
            <label> On-Demand </label>
            <input type="radio" name="ModalidadDeCursada" value="EnVivo">
            <label> En Vivo </label>
        </p>
        </div>
        <div>
            <p> Correo 
            <input type="email" required>
        </p>
        </div>
        <div>
            <input type="checkbox" value="informacionDeNucba">
            <label> Deseo recibir información sobre nuevos posteos en la plataforma de Nucba </label>
        </div>
        <div>
            <input type="checkbox" value="terminosYCondiciones" required>
            <label> Declaro que leí los términos y condiciones y estoy listo para convertirme en Desarrollador Web Full
                Stack </label>
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </div>
</body>

</html>
